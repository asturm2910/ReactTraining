<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>-= Grussaugust =-</title>
		<script src="libs/react.js"></script>
		<script src="libs/react-dom.js"></script>
		<script src="libs/browser.min.js"></script> 
	</head>
	<body>
		<div id="mountPoint"> </div>
	</body>

	<script type="text/babel">
		class Greeter extends React.Component {

			constructor() {
				super();
				this.state = {greeting: ''}
			}

			onGreetingChange(event) {
				this.setState({greeting: event.target.value});			
			}

			onGreetingClicked() {
				alert(`Hello, ${this.state.greeting}`);
			}


			render() {
				return (
					<div>
						Greeting: 
						<input value={this.state.greeting} onChange={(e)=>this.onGreetingChange(e)}></input>
						<button onClick={()=>this.onGreetingClicked()}>Greet</button>
					</div>
				);
			}
		}

		ReactDOM.render(<Greeter />, document.getElementById('mountPoint'));	
	</script>
</html>
